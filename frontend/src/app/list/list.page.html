<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.title}}
      <div class="item-note">
        <ion-list>
          <ion-item *ngFor="let person of item.queue">
            {{person}}
          </ion-item>
        </ion-list>
      </div>
      <ion-button size="large" type="submit"Â  expand="block" (click)="openDialog(item.title)">Join Game</ion-button>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
