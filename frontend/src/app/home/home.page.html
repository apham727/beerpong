<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/pong.jpg" alt="" />
      <ion-card-header>
        <ion-card-title>Welcome to Beer Pong</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Never lose your id again</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item [routerLink]="['/new-game']" routerLinkActive="router-link-active" >
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Create New Game</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
